<!-- Only show dashboard layout when NOT on login page -->
<div *ngIf="!isLoginPage()" class="dashboard-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div style="display: flex; align-items: center;">
      <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
      <div class="navbar-brand">
        ðŸŒ¿ PlantCare
      </div>
    </div>
  </nav>

  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
      <div class="sidebar-nav">
        <button class="sidebar-btn" [class.active]="currentRoute === '/dashboard'" routerLink="/dashboard">
         <div class="sidebar-icon-wrapper"><img src="/icons/icons8-dashboard-64.png" alt=""></div>
          <span class="sidebar-label">Dashboard</span>
        </button>
        <button class="sidebar-btn" [class.active]="currentRoute === '/watering'" routerLink="/watering">
           <div class="sidebar-icon-wrapper"><img src="/icons/icons8-water-drop-64.png" alt=""></div>
          <span class="sidebar-label">Watering</span>
        </button>
        <button class="sidebar-btn" [class.active]="currentRoute === '/system-status'" routerLink="/system-status">
          <div class="sidebar-icon-wrapper"><img src="/icons/icons8-system-50.png" alt=""></div>
          <span class="sidebar-label">System Status</span>
        </button>
        <button class="sidebar-btn logout-btn" (click)="logout()">
          <div class="sidebar-icon-wrapper"><img src="/icons/icons8-log-out-30.png" alt=""></div>
          <span class="sidebar-label">Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Show only router outlet without any layout on login page -->
<div *ngIf="isLoginPage()">
  <router-outlet></router-outlet>
</div>
